<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #000;
            text-align: center;
            font-size: 18px;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #container::before {
            content: "[Start] ";
            color: #f00;
            font-size: 20px;
            font-weight: bold;
        }

        #container::after {
            content: " [End]";
            color: #f00;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">This is the main content inside the container.</div>
</body>
</html>
